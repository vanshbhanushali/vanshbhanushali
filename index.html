<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Expense Tracker App</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="input-section">
            <label for="budget-input">Monthly Budget:</label>
            <input type="number" id="budget-input" placeholder="Set Monthly Budget" />
            <label for="wallet-input">Wallet Amount:</label>
            <input type="number" id="wallet-input" placeholder="Add to Wallet" />
            <button id="add-wallet-btn">Add to Wallet</button>
            <label for="category-select">Category:</label>
            <select id="category-select">
                <option value="Food & Beverage">Food & Beverage</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Relaxing">Relaxing</option>
            </select>
            <input type="text" id="custom-category-input" placeholder="Custom Category" />
            <label for="amount-input">Amount:</label>
            <input type="number" id="amount-input">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input">
            <label for="recurring-checkbox">Recurring:</label>
            <input type="checkbox" id="recurring-checkbox">
            <select id="recurring-frequency" style="display: none;">
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
            <label for="notes-input">Notes:</label>
            <input type="text" id="notes-input" placeholder="Add notes" />
            <label for="tags-input">Tags:</label>
            <input type="text" id="tags-input" placeholder="Add tags (comma-separated)" />
            <button id="add-btn">Add Expense</button>
            <button id="show-summary-btn">Show Summary</button>
            <button id="filter-btn">Filter Expenses</button>
            <button id="group-payment-btn">Group Payment</button>
        </div>
        <div class="expenses-list">
            <h2>Expenses List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Notes</th>
                        <th>Tags</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount">0</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Remaining Budget:</td>
                        <td id="remaining-budget">0</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Wallet Amount:</td>
                        <td id="wallet-amount">0</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="charts">
            <div class="chart-container">
                <h2>Pie Chart</h2>
                <div class="chart-wrapper">
                    <canvas id="pieChart" width="300" height="300"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h2>Bar Graph</h2>
                <div class="chart-wrapper">
                    <canvas id="barChart" width="300" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Dialog -->
    <div id="filter-dialog" class="dialog">
        <div class="dialog-content">
            <span class="close" id="close-filter">&times;</span>
            <h2>Filter Expenses</h2>
            <label for="filter-type">Filter By:</label>
            <select id="filter-type">
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
            </select>
            <button id="apply-filter">Apply Filter</button>
        </div>
    </div>

    <!-- Group Payment Dialog -->
    <div id="group-payment-dialog" class="dialog">
        <div class="dialog-content">
            <span class="close" id="close-group-payment">&times;</span>
            <h2>Group Payment</h2>
            <label for="contact-select">Select Contact:</label>
            <select id="contact-select">
                <option value="Contact 1">Contact 1</option>
                <option value="Contact 2">Contact 2</option>
                <option value="Contact 3">Contact 3</option>
            </select>
            <label for="group-payment-amount">Amount:</label>
            <input type="number" id="group-payment-amount" placeholder="Enter Amount" />
            <button id="send-money-btn">Send Money</button>
            <button id="request-money-btn">Request Money</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

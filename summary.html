<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Summary</title>
</head>
<body>
    <h1>Expense Summary</h1>
    <button id="back-btn">Back to Tracker</button>
    <div class="summary-box">
        <div>
            <strong>Weekly Total:</strong> <span id="weekly-total">0</span>
        </div>
        <div>
            <strong>Monthly Total:</strong> <span id="monthly-total">0</span>
        </div>
        <div>
            <strong>Yearly Total:</strong> <span id="yearly-total">0</span>
        </div>
    </div>
    <div class="charts">
        <div class="chart-container">
            <h2>Pie Chart</h2>
            <div class="chart-wrapper">
                <canvas id="summaryPieChart" width="300" height="300"></canvas>
            </div>
        </div>
        <div class="chart-container">
            <h2>Bar Graph</h2>
            <div class="chart-wrapper">
                <canvas id="summaryBarChart" width="300" height="300"></canvas>
            </div>
        </div>
    </div>
    <script src="summary.js"></script>
</body>
</html>
